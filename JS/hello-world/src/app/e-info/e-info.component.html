<form #frm = "ngForm" (ngSubmit)="updateInfo(frm)">
    
    <div class="">
        <input type="text" name="location" value="" ngModel>
        <button type="submit" name="button">Add Info</button>
    </div>
</form>

<button type="button" name="button" (click)='getInfoFromS1()'>Employee1</button>
<ul class="list-group">
    <li *ngFor = "let info of infoRecived1" class="list-group-info">{{info}}</li>
</ul>
